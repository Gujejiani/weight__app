<header class="header">
  <div class="nav">
    <a class="nav__link" routerLink="">
      <img class="nav__img" src="./assets/LOGO.svg" alt="ss" />
    </a>
    <ul class="nav__list">
      <li
        [ngClass]="{ 'nav__list__li--hide': !loggedIn }"
        class="nav__list__li"
      >
        <a
          [routerLinkActiveOptions]="{ exact: true }"
          routerLink="/dashboard"
          class="nav__list__li__link nav__list__li__link--dashboard"
          routerLinkActive="nav__list__li__link--active"
          >Dashboard</a
        >
      </li>
      <li *ngIf="!loggedIn; else logout" class="nav__list__li">
        <a
          routerLink="login"
          class="nav__list__li__link"
          routerLinkActive="nav__list__li__link--active"
          >Login</a
        >
      </li>
      <ng-template #logout>
        <li class="nav__list__li">
          <a (click)="onLogout()" class="nav__list__li__link">Log Out</a>
        </li>
      </ng-template>
    </ul>
  </div>
</header>
