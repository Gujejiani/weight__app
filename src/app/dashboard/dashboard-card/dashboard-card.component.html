<div
  class="dashboard__card dashboard__card__1"
  [ngClass]="className ? className : ''"
>
  <label class="dashboard__date">{{ date }}</label>
  <svg
    *ngIf="type === 'weight'"
    class="dashboard__card__icon"
    aria-hidden="true"
    focusable="false"
    data-prefix="fas"
    role="img"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 512 512"
    width="30px"
  >
    <path
      fill="currentColor"
      d="M448 64h-25.98C438.44 92.28 448 125.01 448 160c0 105.87-86.13 192-192 192S64 265.87 64 160c0-34.99 9.56-67.72 25.98-96H64C28.71 64 0 92.71 0 128v320c0 35.29 28.71 64 64 64h384c35.29 0 64-28.71 64-64V128c0-35.29-28.71-64-64-64zM256 320c88.37 0 160-71.63 160-160S344.37 0 256 0 96 71.63 96 160s71.63 160 160 160zm-.3-151.94l33.58-78.36c3.5-8.17 12.94-11.92 21.03-8.41 8.12 3.48 11.88 12.89 8.41 21l-33.67 78.55C291.73 188 296 197.45 296 208c0 22.09-17.91 40-40 40s-40-17.91-40-40c0-21.98 17.76-39.77 39.7-39.94z"
    ></path>
  </svg>

  <svg
    *ngIf="type === 'meal'"
    width="30px"
    class="dashboard__card__icon"
    aria-hidden="true"
    focusable="false"
    data-prefix="fas"
    data-icon="utensils"
    class="svg-inline--fa fa-utensils fa-w-16"
    role="img"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 416 512"
  >
    <path
      fill="currentColor"
      d="M207.9 15.2c.8 4.7 16.1 94.5 16.1 128.8 0 52.3-27.8 89.6-68.9 104.6L168 486.7c.7 13.7-10.2 25.3-24 25.3H80c-13.7 0-24.7-11.5-24-25.3l12.9-238.1C27.7 233.6 0 196.2 0 144 0 109.6 15.3 19.9 16.1 15.2 19.3-5.1 61.4-5.4 64 16.3v141.2c1.3 3.4 15.1 3.2 16 0 1.4-25.3 7.9-139.2 8-141.8 3.3-20.8 44.7-20.8 47.9 0 .2 2.7 6.6 116.5 8 141.8.9 3.2 14.8 3.4 16 0V16.3c2.6-21.6 44.8-21.4 48-1.1zm119.2 285.7l-15 185.1c-1.2 14 9.9 26 23.9 26h56c13.3 0 24-10.7 24-24V24c0-13.2-10.7-24-24-24-82.5 0-221.4 178.5-64.9 300.9z"
    ></path>
  </svg>
  <svg
    *ngIf="type === 'activity'"
    class="dashboard__card__icon"
    width="30px"
    aria-hidden="true"
    focusable="false"
    data-prefix="fas"
    data-icon="running"
    class="svg-inline--fa fa-running fa-w-13"
    role="img"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 416 512"
  >
    <path
      fill="currentColor"
      d="M272 96c26.51 0 48-21.49 48-48S298.51 0 272 0s-48 21.49-48 48 21.49 48 48 48zM113.69 317.47l-14.8 34.52H32c-17.67 0-32 14.33-32 32s14.33 32 32 32h77.45c19.25 0 36.58-11.44 44.11-29.09l8.79-20.52-10.67-6.3c-17.32-10.23-30.06-25.37-37.99-42.61zM384 223.99h-44.03l-26.06-53.25c-12.5-25.55-35.45-44.23-61.78-50.94l-71.08-21.14c-28.3-6.8-57.77-.55-80.84 17.14l-39.67 30.41c-14.03 10.75-16.69 30.83-5.92 44.86s30.84 16.66 44.86 5.92l39.69-30.41c7.67-5.89 17.44-8 25.27-6.14l14.7 4.37-37.46 87.39c-12.62 29.48-1.31 64.01 26.3 80.31l84.98 50.17-27.47 87.73c-5.28 16.86 4.11 34.81 20.97 40.09 3.19 1 6.41 1.48 9.58 1.48 13.61 0 26.23-8.77 30.52-22.45l31.64-101.06c5.91-20.77-2.89-43.08-21.64-54.39l-61.24-36.14 31.31-78.28 20.27 41.43c8 16.34 24.92 26.89 43.11 26.89H384c17.67 0 32-14.33 32-32s-14.33-31.99-32-31.99z"
    ></path>
  </svg>
  <h4 class="dashboard__card__title">
    {{
      type === "weight"
        ? "daily Weight"
        : type === "meal"
        ? "daily meal calories"
        : "daily activity calories"
    }}
  </h4>

  <div class="dashboard__card__content">
    <div class="dashboard__card__content__left">
      <label
        *ngIf="wantsToGainWeight"
        class="dashboard__card__content__unit"
        [ngClass]="
          current >= desired
            ? 'dashboard__card__content__unit--greater'
            : 'dashboard__card__content__unit--lower'
        "
        >{{ current }}
        <span class="dashboard__card__content__type">{{
          type === "weight" ? "kg" : "cl"
        }}</span></label
      >
      <label
        *ngIf="!wantsToGainWeight"
        class="dashboard__card__content__unit"
        [ngClass]="
          current > desired
            ? 'dashboard__card__content__unit--lower'
            : 'dashboard__card__content__unit--greater'
        "
        >{{ current }}
        <span class="dashboard__card__content__type">{{
          type === "weight" ? "kg" : "cl"
        }}</span></label
      >
      <label class="dashboard__card__content__current">today</label>
      <a *ngIf="type === 'weight'" [routerLink]="['weight', current]"
        ><button class="dashboard__card__content__button">add</button></a
      >
      <a *ngIf="type === 'meal'" routerLink="meal">
        <button
          class="dashboard__card__content__button dashboard__card__content__button--meal"
        >
          add
        </button></a
      >
      <a *ngIf="type === 'activity'" routerLink="activity">
        <button
          class="dashboard__card__content__button dashboard__card__content__button--activity"
        >
          add
        </button></a
      >
    </div>
    <div class="dashboard__card__content__right">
      <label class="dashboard__card__content__unit"
        >{{ desired
        }}<span class="dashboard__card__content__type">{{
          type === "weight" ? " kg" : " cl"
        }}</span></label
      >
      <label class="dashboard__card__content__current">desired</label>
      <a
        *ngIf="type === 'weight'"
        routerLink="weight"
        [queryParams]="{ desiredMode: true }"
      >
        <button
          class="dashboard__card__content__button dashboard__card__content__button--weight"
        >
          change
        </button></a
      >
      <a
        *ngIf="type === 'meal'"
        routerLink="meal"
        [queryParams]="{ desiredMode: true }"
      >
        <button
          class="dashboard__card__content__button dashboard__card__content__button--weight"
        >
          change
        </button></a
      >
      <a
        *ngIf="type === 'activity'"
        routerLink="activity"
        [queryParams]="{ desiredMode: true }"
      >
        <button class="dashboard__card__content__button">change</button>
      </a>
    </div>
  </div>
  <p class="dashboard__card__description">
    {{ message }}
  </p>
</div>
